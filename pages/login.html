<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape.author</title>
  <link href="/static/css/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="main__logo">
    <div class="logo__name">
      <h1 class="name__title">Escape.</h1>
      <p class="name__slogan">author</p>
    </div>
    <p class="main__slogan">
      Log in to start creating
    </p>
  </div>
  <section class="main__registration-box">
    <h2 class="registration-box__title">Log In</h2>
    <form action="" class="registration-box__form">
      <label for="Email">Email</label>
      <input class="form__input" type="email" id="Email" name="Email" required>
      <label for="password">Password</label>
      <input class="form__input" type="password" id="password" name="password" required>
      <input class="form__submit" type="submit" value="Log In">
    </form>
  </section>
</div>
